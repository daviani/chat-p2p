<nb-card>
  <nb-card-body
    style='overflow:auto'
  >
    <nb-user *ngFor="let contact of contacts"
             shape="round"
             size="medium"
             [name]="contact.name"
             [title]="contact.title"></nb-user>
  </nb-card-body>
</nb-card>
